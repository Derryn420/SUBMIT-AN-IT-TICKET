<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUBMIT AN IT TICKET</title>
    <link rel="icon" href="https://supremainc.com/en/asset/images/common/Website_favicon.png">
    <style>
        /* General Styles */
        .logo {
            max-width: 300px;
            height: auto;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
            color: black;
        }

        header {
            background-color: #efefef;
            padding: 10px 0;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: black;
            text-decoration: none;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        main {
            padding: 20px;
        }

        /* Contact Section Styles */
        #contact {
            margin: 50px auto;
            max-width: 800px;
            padding: 20px;
            background: #a12944;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #contact h2 {
            margin-top: 0;
            color: white;
        }

        /* Form Styles */
        form {
            display: flex;
            flex-direction: column;
        }

        form label {
            margin: 10px 0 5px;
            color: white;
        }

        form input, form textarea {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        form button {
            background-color: #efefef;
            color: black;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #d28d97;
        }

        footer {
            background-color: #efefef;
            color: black;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <img src="https://www.neametrics.africa/images/neametricslogo-02.png?crc=4197246739" alt="Logo" class="logo">
            <nav>
                <ul>
                    <!-- Navigation items can be added here -->
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section id="contact">
            <h2>SUBMIT AN IT TICKET</h2>
            <form id="contact-form" action="https://script.google.com/macros/s/AKfycbztTVdLLL_37aJWvElCW9KmbYE4AHP84zO7Egyelc9xaoKg38tgTCFqKM8db5jbaK730Q/exec" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 neaMetrics IT. All rights reserved.</p>
    </footer>
</body>
</html>
